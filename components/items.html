<md-toolbar>
  <div class="md-toolbar-tools">

      <md-button ng-click='refresh()'><strong>Classifieds</strong></md-button>
      <md-button ng-click='showSidenav()'>
        <md-icon class='mdi mdi-plus-circle'></md-icon>
      New Classified
      </md-button>
      <md-button ng-click='showFilter=true'>
        <md-icon class='mdi mdi-magnify'></md-icon>
      Filter Search
      </md-button>
      <span flex></span>
      <md-button aria-label='settings button'><md-icon class='mdi mdi-settings'></md-icon></md-button>
  </div>
</md-toolbar>



<div class="filters" layout='row' layout-align='center center' ng-show='showFilter'>
  <md-input-container>
    <label>Search for items</label>
    <input type='text' ng-model='query'>
  </md-input-container>
  <md-input-container>
    <label>Category</label>
    <md-select ng-model='category'>
      <md-option ng-repeat='category in categories' value='{{ category }}'>{{ category }}</md-option>
    </md-select>
  </md-input-container>
  <md-input-container>
    <md-button ng-click='query=""; category=""'>Clear</md-button>
  </md-input-container>
</div>

<ui-view></ui-view>

<md-content>

<item-list class='md-padding' layout='row' layout-wrap></item-list>

</md-content>
